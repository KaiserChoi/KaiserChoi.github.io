<!DOCTYPE html>
<head>
    <title>Title</title>
</head>
<body>
<form name = "user">
    <textarea name="text" style="width: 600px; height: 200px" wrap="soft"></textarea>
    <input type="button" value="start" onclick="document.user.text.value=arr">
    <input type="button" value="search" onclick="linearSearch(arr)">
</form>
<script>
function genRandom(){
    randArr = new Array(100);
    for (var i = 0; i<randArr.length; i=i+1){
        randArr[i] = parseInt(Math.floor(Math.random() * 99) + 1);
    }
    return randArr;
}
var arr = genRandom();
function linearSearch(array){
    var key = parseInt(window.prompt("Enter an integer search key"));
    var index = array.indexOf(key);
    var info = "Found " + key + " in element " + index;
    document.user.text.value += '\n\n' + info;
}
</script>
</body>
</html>
